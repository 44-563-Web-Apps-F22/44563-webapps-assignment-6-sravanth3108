<!DOCTYPE html>
<html>
    <head>
        <title>Calculate discount</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
 
<body>

<h2>Sravanth Kumar Reddy Pullamgari Computes Discount</h2>

<form>
    <label for="bamount">Enter base amount </label>
    <input type ="number" id="bamount" name="bamount" value=20> <br>

    <label for="adiscount">Enter the discount percentage</label>
    <input type ="number" id="adiscount" name="adiscount" value = 10> <br>

    <input type="button" class = "btn btn-warning" onclick="discount()" value="Apply discount">
</form>


<p id="value">Discount will be shown here </p>
<form>
    <input type="radio" id="rd1" name="color" value="times"   onclick="chooseOP()">
    <label for="rd1">*</label></br>  
    <input type="radio" id="rd2" name="color"  value="divide" onclick="chooseOP()">
    <label for="rd2">/</label></br>  
    <input type="radio" id="rd3" name="color"  value="exponent" onclick="chooseOP()">
    <label for="rd3">**</label></br>
  </form>
  <p id="result2">Operations</p>


<script> 

function discount()
{
    let bamount = document.getElementById("bamount").value;
    let val=String(bamount)
    let adiscount = document.getElementById("adiscount").value; 
    let result="";
    for(let i=1;i<6;i++)
    {
        var caldisc = (bamount*i) - ((bamount*i)*(adiscount)/100)
        result = result +" "+String(caldisc);
    }   
    console.log(caldisc)
    console.log(result)
    document.getElementById("value").innerHTML="Discounted amounts for base " + val+ " are" +result;
    
}
function chooseOP()
{
    let bamount = document.getElementById("bamount").value;    
    let adiscount = document.getElementById("adiscount").value; 
    let ischecked1=document.getElementById("rd1").checked
    let ischecked2 = document.getElementById("rd2").checked
    let  ischecked3= document.getElementById("rd3").checked
    let result 
    console.log(ischecked1)
    console.log(bamount)
    console.log(adiscount)
    if(ischecked1==true)
    {
        
        result = bamount*adiscount
    }
    else if(ischecked2==true)
    {
        
        result = bamount/adiscount
    }
    else{
    
        result= bamount**adiscount
    }
    console.log(result)
    document.getElementById("result2").innerHTML=result
}

</script>

</body>
</html>
