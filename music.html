<!DOCTYPE html>
<html>
    <head>
        <title>Musician</title>        
        <h1>Musician guess by Sravanth Kumar Reddy Pullamgari</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
 
<body>

<h2>Getting Input</h2>

<form>
    <label for="form1_musician">Enter secret musician name</label>
    <input type ="password" id="form1_musician" name="form1_musician" value = "John Lennon"> <br>

    <label for="form1_guess">Guess the musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" class ="btn btn-success" onclick="checkGuess()" value="Check the guess">
    
</form>

<p id="result">This text will be replaced </p>
<div>
<img src ="1.jpg" width="100" height="100" onclick ="swapImage()" id ="image">
</div>




<script> 
  correct=0;
   wrong =0;

function checkGuess(){
        
    console.log("Getting form values")
    musicianName = document.getElementById("form1_musician").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(musicianName===guess)
    {
        correct = correct+1
        alert("You got it right")
        out.innerHTML="correct value is "+correct
    }
    else
    {
    wrong = wrong+1
    alert(" Wrong Musician")
    if(wrong==3)
    alert("Sorry, game over")
    out.innerHTML="wrong value is "+wrong
    }

}
useImage =1
    function swapImage()
    {
        switch(useImage)
        {
        case 1:    
                 document.getElementById('image').src ="2.jpg"   
                 useImage=useImage+1      
                 break;

        case 2:useImage=useImage+1
                 document.getElementById('image').src="3.jpg"                
                 break;

        case 3:useImage=useImage+1
                 document.getElementById('image').src="1.jpg"                
                 break;
    }


    }

</script>

</body>
</html>
